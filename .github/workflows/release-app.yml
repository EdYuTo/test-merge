name: Release .app

on:
  push:
    branches:
      - 'main'

jobs:
  release:
    name: Run release
    permissions: 
      contents: write
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get tag
        id: get_tag
        run: |
          TAG=$(head -n 1 version)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate project
        uses: xavierLowmiller/xcodegen-action@1.1.2
        with:
          spec: project.yml
          version: '2.32.0'

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.5.1
        with:
          xcode-version: '15.4'

      - name: Run build
        run: |
          make app-for-action
      
      - name: Zip build files
        run: |
          PROJECT_NAME=`grep '^name:' project.yml | sed 's/^name: //'`
          mkdir App
          mv build/$PROJECT_NAME-iossimulator.xcarchive/Products/Applications/$PROJECT_NAME.app App
          mv build/$PROJECT_NAME-iossimulator.xcarchive/dSYMs/$PROJECT_NAME.app.dSYM App
          zip -r App.zip App

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
      
      - name: Upload assets to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: App.zip
          asset_name: App.zip
          asset_content_type: application/zip
